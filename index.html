<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Comentario</title>
</head>

<body>

<h1 class="comentario">Comentario</h1>

<div class="container"  id="formulario" >
  <div class="row">
 <form class="row g-3 needs-validation" novalidate  id="form_comentario">
  <div class="col-md-6">
    <label for="validationCustom01" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="name" placeholder="nombre" required>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02"  class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellido" placeholder="apellido" required>
  </div>

  <div class="col-md-6">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email">
    </div>
  </div>
  <div class="col-md-6">
 <p>Elija una Opcion</p> 
    <select class="form-select" aria-label="Default select example" id="opciones">
        <option selected>Opciones</option>
        <option >Problema con su Cuenta Online</option>
        <option >Restablecer Contrase√±a</option>
        <option >Solicitud de Atencion del Cliente</option>
        <option >Otros</option>
      </select>
    </select>

  </div> 
  <p>Escribir Comentario</p> 
  <div class="form-floating">
    <textarea class="form-control" id="comentario" style="height: 100px"></textarea>
    <label for="floatingTextarea2"></label>
  </div>
  <div class="d-grid col-6 mx-auto mb-3">
    <button class="btn btn-dark btn-lg" type="submit">Enviar Mensaje</button>
  </div>
</form>
</div>
</div>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>  

<script src="./index.js"></script>  
</body>

</html>
